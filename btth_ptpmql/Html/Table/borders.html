<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
table, th, td {
    border: 1px solid white;
    border-collapse: collapse;
  }
  th, td {
    background-color: #96D4D4;
  }
  table, th, td {
    border: 1px solid black;
    border-radius: 10px;
  }
  th, td {
    border: 1px solid black;
    border-radius: 10px;
  }
  th, td {
    border-style: dotted;
  }
  th, td {
    border-color: #96D4D4;
  }  
</style>
</head>
<body>

<h2>Table With Border : Nguyen Thanh Tung - 1921050664</h2>

<p>Use the CSS border property to add a border to the table : Nguyen Thanh Tung - 1921050664</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>

  </tr>
</table>

</body>
</html>

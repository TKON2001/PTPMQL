<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property : Phạm Quốc An - 2121050503</h1>

<p class="uppercase">This text is transformed to uppercase: Phạm Quốc An - 2121050503</p>
<p class="lowercase">This text is transformed to lowercase: Phạm Quốc An - 2121050503</p>
<p class="capitalize">This text is capitalized: Phạm Quốc An - 2121050503</p>

</body>
</html>

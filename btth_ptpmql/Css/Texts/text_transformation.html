<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property : Nguyen Thanh Tung - 1921050664</h1>

<p class="uppercase">This text is transformed to uppercase: Nguyen Thanh Tung - 1921050664</p>
<p class="lowercase">This text is transformed to lowercase: Nguyen Thanh Tung - 1921050664</p>
<p class="capitalize">This text is capitalized: Nguyen Thanh Tung - 1921050664</p>

</body>
</html>

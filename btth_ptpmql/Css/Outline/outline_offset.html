<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline Offset Example</title>
    <style>
        p {
            margin: 30px;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
    <h2>The outline-offset Property</h2>

    <p>This paragraph has an outline 15px outside the border edge.</p>

    <footer>
        <p>Created by: Nguyen Thanh Tung - 1921050664</p>
    </footer>
</body>
</html>

<html>
<head>
<style>

</style>
</head>

<p class="ex1">A solid red outline: Phạm Quốc An - 2121050503</p>
<p class="ex2">A dotted blue outline: Phạm Quốc An - 2121050503</p>
<p class="ex3">An outset grey outline: Phạm Quốc An - 2121050503</p>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline Color Example</title>
    <style>
        p.ex1 {
            border: 2px solid black;
            outline-style: solid;
            outline-color: red;
        }

        p.ex2 {
            border: 2px solid black;
            outline-style: dotted;
            outline-color: blue;
        }

        p.ex3 {
            border: 2px solid black;
            outline-style: outset;
            outline-color: grey;
        }
    </style>
</head>
<body>
    <h2>The outline-color Property</h2>
    <p>The outline-color property is used to set the color of the outline.</p>

    <p class="ex1">A solid red outline</p>
    <p class="ex2">A dotted blue outline</p>
    <p class="ex3">An outset grey outline</p>

    <footer>
        <p>Created by: Nguyen Thanh Tung - 1921050664</p>
    </footer>
</body>
</html>
